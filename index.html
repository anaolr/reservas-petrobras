<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="src/styles/login.css">
  <link rel="stylesheet" href="src/styles/cores.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="lado-esquerdo"></div>

    <div class="lado-direito">
      <form class="form-login" action="#" method="post">
        <div class="titulo">
          <h1>Bem-vindo</h1>
          <p>Faça login para continuar</p>
        </div>

        <div class="campos">
          <label for="usuario">Usuário</label>
          <input id="usuario" type="text" name="usuario" placeholder="Digite seu usuário" required>

          <label for="senha">Senha</label>
          <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
        </div>

        <a href="#" class="link-senha">Esqueceu sua senha?</a>

        <button type="submit" class="botao-login">
          <a href="dashboard.html" class="botao-login">Entrar</a>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
